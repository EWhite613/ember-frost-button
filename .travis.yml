language: node_js
sudo: false
node_js:
- '5.3'
branches:
  except:
  - /^v[0-9\.]+/
before_install:
- npm install -g coveralls pr-bumper
- pr-bumper check
install:
- npm install
- bower install
after_success:
- sed -i -- 's/SF:ember-frost-button\/\(.*\)/SF:addon\/\1.js/' coverage/lcov.info && rm -f coverage/lcov.info--
- cat coverage/lcov.info | coveralls
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
before_deploy:
- pr-bumper bump
deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: false
after_deploy:
- git fetch origin gh-pages
- git branch gh-pages origin/gh-pages
- export NEW_VERSION=`node -e "console.log(require('./package.json').version)"`
- ember github-pages:commit --message "Automated publication of demo for ${NEW_VERSION}"
- git push my-origin gh-pages
notifications:
  slack:
    secure: 
